    content: "\r\n\e[?1049h\e[H\e[0m\e[?25l\e[0m\r\n\r\n\e[0mSharing quantum steering among multiple Alices and Bobs via a two-qubit Werner state\r\n\e[0m\e[2m \e[0m\e[2mXinhong Han, Ya Xiao, Huichao Qu, Runhong He, Xuan Fan, Tian Qian, Yongjian Gu\e[0m\e[2m \e[0m\e[2m\r\n\e[0m\e[0m\e[2m                       \e[0m\e[2;4;94mhttp://arxiv.org/abs/2110.03859v2\e[0m\e[2m                        \e[0m\r\n\e[0m\r\n\r\n\e[0mQuantum steering, a type of quantum correlation with unique asymmetry, has important applications in asymmetric quantum information tasks. We consider a new quantum steering scenario in which one half of a two-qubit Werner state is sequentially measured by multiple Alices and the other half by multiple Bobs. We find that the maximum number of Alices who can share steering with a single Bob increases from \e[1;36m2\e[0m to \e[1;36m5\e[0m when the number of measurement settings $N$ increases from \e[1;36m2\e[0m to \e[1;36m16\e[0m. Furthermore, we find a counterintuitive phenomenon that for a fixed $N$, at most \e[1;36m2\e[0m Alices can share steering with \e[1;36m2\e[0m Bobs, while \e[1;36m4\e[0m or more Alices are allowed to share steering with a single Bob. We further analyze the robustness of the steering sharing by calculating the required purity of the initial Werner state, the lower bound of which varies from \e[1;35m0.503\e[0m\e[1m(\e[0m\e[1;36m1\e[0m\e[1m)\e[0m to \e[1;35m0.979\e[0m\e[1m(\e[0m\e[1;36m5\e[0m\e[1m)\e[0m. Finally, we show that our both-sides sequential steering sharing scheme can be applied to control the steering ability, even the steering direction, if an initial asymmetric state or asymmetric measurement is adopted. Our work gives insights into the diversity of steering sharing and can be extended to study the problems such as genuine multipartite quantum steering when the sequential unsharp measurement is applied.\r\n\e[0m\r\n\e[0m\e[1;32m[N]\e[0m Next  \e[1;32m[O]\e[0m Open in Browser \e[1;35m[n/o/N/O]\e[0m \e[1;36m(N)\e[0m: "
