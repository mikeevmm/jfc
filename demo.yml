    content: "\r\n\e[F\e[F\e[0m\r\n\e[0m\e[?1049h\e[H\e[0m\e[?25l\e[0m\r\n\r\n\e[0m      The generalized Hamilton principle and non-Hermitian quantum theory       \r\n\e[0m\e[2mXiang-Yao Wu, Ben-Shan Wu, Meng Han, Ming-Li Ren, Heng-Mei Li, Hong-Chun Yuan, Hong Li, Si-Qi Zhang\e[0m\e[2m\r\n\e[0m\e[0m\e[2m                       \e[0m\e[2;4;94mhttp://arxiv.org/abs/2110.04524v1\e[0m\e[2m                        \e[0m\r\n\e[0m\r\n\r\n\e[0mThe Hamilton principle is a variation principle describing the isolated and conservative systems, its Lagrange function is the difference between kinetic energy and potential energy. By Feynman path integration, we can obtain the Hermitian quantum theory, i.e., the standard Schrodinger equation. In this paper, we have given the generalized Hamilton principle, which can describe the open system \e[1m(\e[0mmass or energy exchange systems\e[1m)\e[0m and nonconservative force systems or dissipative systems. On this basis, we have given the generalized Lagrange function, it has to do with the kinetic energy, potential energy and the work of nonconservative forces to do. With the Feynman path integration, we have given the non-Hermitian quantum theory of the nonconservative force systems. Otherwise, we have given the generalized Hamiltonian function for the particle exchanging heat with the outside world, which is the sum of kinetic energy, potential energy and thermal energy, and further given the equation of quantum thermodynamics.\r\n\e[0m\r\n\e[0m\e[1;32m[N]\e[0m Next  \e[1;32m[O]\e[0m Open in Browser \e[1;36m(N)\e[0m: "
